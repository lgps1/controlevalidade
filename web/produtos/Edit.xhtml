<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdutosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{produtosController.selected.id}" title="#{bundle.EditProdutosTitle_id}" required="true" requiredMessage="#{bundle.EditProdutosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProdutosLabel_descrição}" for="descrição" />
                    <h:inputText id="descrição" value="#{produtosController.selected.descrição}" title="#{bundle.EditProdutosTitle_descrição}" required="true" requiredMessage="#{bundle.EditProdutosRequiredMessage_descrição}"/>
                    <h:outputLabel value="#{bundle.EditProdutosLabel_fabricante}" for="fabricante" />
                    <h:inputText id="fabricante" value="#{produtosController.selected.fabricante}" title="#{bundle.EditProdutosTitle_fabricante}" />
                    <h:outputLabel value="#{bundle.EditProdutosLabel_localização}" for="localização" />
                    <h:inputText id="localização" value="#{produtosController.selected.localização}" title="#{bundle.EditProdutosTitle_localização}" required="true" requiredMessage="#{bundle.EditProdutosRequiredMessage_localização}"/>
                    <h:outputLabel value="#{bundle.EditProdutosLabel_validade}" for="validade" />
                    <h:inputText id="validade" value="#{produtosController.selected.validade}" title="#{bundle.EditProdutosTitle_validade}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{produtosController.update}" value="#{bundle.EditProdutosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdutosViewLink}"/>
                <br />
                <h:commandLink action="#{produtosController.prepareList}" value="#{bundle.EditProdutosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdutosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
